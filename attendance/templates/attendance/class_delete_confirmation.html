{% extends 'attendance/base.html' %}
{% block title %}Delete Class{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this class?</h2>
<p>{{ object.course.name }} ({{ object.semester.name }}) - Class {{ object.number }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'class_list' %}">Cancel</a>
</form>
{% endblock %}
