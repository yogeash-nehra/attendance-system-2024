{% extends 'attendance/base.html' %}
{% block title %}Remove Enrollment{% endblock %}
{% block content %}
<h2>Are you sure you want to remove this enrollment?</h2>
<p>{{ object.student.full_name }} - {{ object.enrolled_class.course.name }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Remove</button>
    <a href="{% url 'enrollment_list' %}">Cancel</a>
</form>
{% endblock %}
