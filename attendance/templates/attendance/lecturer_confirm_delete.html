{% extends 'attendance/base.html' %}
{% block title %}Delete Lecturer{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this lecturer?</h2>
<p>{{ object.full_name }} (ID: {{ object.staff_id }})</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'lecturer_list' %}">Cancel</a>
</form>
{% endblock %}
