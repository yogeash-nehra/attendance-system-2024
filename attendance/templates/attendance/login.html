{% extends 'attendance/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>Not registered yet? <a href="{% url 'student_login' %}">Sign up as a Student</a> or <a href="{% url 'lecturer_login' %}">Sign up as a Lecturer</a></p>
{% endblock %}
