{% extends 'attendance/base.html' %}
{% block title %}Delete Semester{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this semester?</h2>
<p>{{ object.name }} - {{ object.year }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'semester_list' %}">Cancel</a>
</form>
{% endblock %}
